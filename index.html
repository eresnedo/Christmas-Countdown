<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas Countdown</title>
  </head>
  <body>
    <h1>Time until Christmas</h1>
    <div class="countdown-container">
      <div class="days_cont">
        <p class="big_number" id="days">0</p>
        <span>days</span>
      </div>

      <div class="hours_cont">
        <p class="big_number" id="hours">0</p>
        <span>hours</span>
      </div>

      <div class="minutes_cont">
        <p class="big_number" id="minutes">0</p>
        <span>minutes</span>
      </div>

      <div class="secondes_cont">
        <p class="big_number" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
